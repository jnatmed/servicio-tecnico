<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen del Formulario</title>
    <link rel="stylesheet" href="styles-resumen.css">
</head>
<body>
    <section class="section-resumen">
        <h1>Resumen del Pedido</h1>
        <hr>
        <details open>
            <summary>Detalles del Servicio</summary>
            <div class="resumen-datos">
                <p><strong>Solicitud de Servicio:</strong> <!-- Aquí mostrar el tipo de servicio seleccionado --></p>
                <p><strong>Fecha de Emisión:</strong> <!-- Aquí mostrar la fecha de emisión --></p>                
            </div>
        </details>
        <details open>
            <summary>Usuario</summary>
            <p><strong>Apellido:</strong> <!-- Aquí mostrar el apellido ingresado --></p>
            <p><strong>Grado:</strong> <!-- Aquí mostrar el grado seleccionado --></p>
            <p><strong>Credencial:</strong> <!-- Aquí mostrar la credencial ingresada --></p>
        </details>
        <details open>
            <summary>Area Depenencia</summary>
            <p><strong>División:</strong> <!-- Aquí mostrar la división ingresada --></p>
            <p><strong>Sección:</strong> <!-- Aquí mostrar la sección ingresada --></p>
            <p><strong>Correo Electrónico:</strong> <!-- Aquí mostrar el correo electrónico ingresado --></p>
        </details>
        <details open>
            <summary>Observaciones</summary>
            <p><strong>Observaciones:</strong> <!-- Aquí mostrar las observaciones ingresadas --></p>
        </details>
    </section>
    <section class="area_firmas">
        <label for="">Firma de Usuario - Aclaracion</label>
        <label for="">Firma de Seccion - Aclaracion</label>
    </section>
</body>
</html>
