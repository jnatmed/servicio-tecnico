<!DOCTYPE html>
<html lang="es">
<head>
    {% include 'parts/head.view.html' %}
</head>
<body class="home">
    {% include 'parts/header.view.html' %}

    <section class="section-ingreso">
        
        <form action="/orden-de-trabajo/cargar" method="post">
            <h2>Formulario de Ingreso</h2>
            <hr>
            <label for="autocomplete-input-tipo-servicio">Solicitud de Servicio</label>
            <input type="text" id="autocomplete-input-tipo-servicio" name="tipo-servicio" placeholder="Escribe aquí...">
            <div class="autocomplete-results-container">
                <ul class="autocomplete-list"></ul>
            </div>
            <select class="autocomplete-select" style="display: none;"></select>

            <label for="input-date" class="label-date">Fecha de Emisión</label>
            <input type="date" id="input-date" name="fecha-emision">

            <fieldset>
                <legend>DATOS DEL USUARIO</legend>
                <label for="input-apellido">Apellido</label>
                <input type="text" id="input-apellido" name="apellido">

                <label for="input-nombre">Nombre</label>
                <input type="text" id="input-nombre" name="nombre">

                <label for="autocomplete-input-grado">Grado</label>
                <input type="text" id="autocomplete-input-grado" name="grado" placeholder="Escribe aquí...">
                <div class="autocomplete-results-container">
                    <ul class="autocomplete-list"></ul>
                </div>
                <select class="autocomplete-select" style="display: none;"></select>

                <label for="input-credencial" class="label-form">Credencial</label>
                <input type="number" id="input-credencial" name="credencial">
            </fieldset>

            <fieldset>
                <legend>DATOS DEL AREA/ DEPENDENCIA</legend>
                <label for="input-division">División</label>
                <input type="text" id="input-division" name="division" class="input-form">

                <label for="input-seccion" class="label-form">Sección</label>
                <input type="text" id="input-seccion" name="seccion" class="input-form">

                <label for="input-mail" class="label-form">Correo Electrónico</label>
                <input type="email" id="input-mail" name="correo-electronico" class="input-form">
            </fieldset>

            <fieldset>
                <legend>OBSERVACIONES</legend>
                <textarea id="observaciones" name="observaciones"></textarea>
            </fieldset>

            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
