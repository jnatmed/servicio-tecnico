<!DOCTYPE html>
<html lang="es">
<head>
    {% include 'parts/head.view.html' %}
</head>

{% include 'parts/modulos.view.html' %}

<section class="container d-flex justify-content-center mt-5">
    <div class="col-md-8">
        <h2 class="text-center mb-4">Editar Producto</h2>
        <hr>

        {% if producto %}
            <form action="/facturacion/productos/editar" method="POST" enctype="multipart/form-data" class="row g-3 shadow p-4 rounded bg-white">
                <input type="hidden" name="id" value="{{ producto.id }}">

                <div class="col-12">
                    <label for="descripcion" class="form-label">Descripci√≥n del Proyecto</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion_proyecto" value="{{ producto.descripcion_proyecto }}">
                </div>

                <div class="col-12">
                    <label for="estado" class="form-label">Estado</label>
                    <select name="estado" id="estado" class="form-select">
                        <option value="iniciado" {{ producto.estado == 'iniciado' ? 'selected' }}>Iniciado</option>
                        <option value="a_la_venta" {{ producto.estado == 'a_la_venta' ? 'selected' }}>A la venta</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="stock_inicial" class="form-label">Stock Inicial</label>
                    <input type="number" class="form-control" id="stock_inicial" name="stock_inicial" value="{{ producto.stock_inicial }}">
                </div>

                <div class="col-md-6">
                    <label for="unidad_medida" class="form-label">Unidad de Medida</label>
                    <input type="text" class="form-control" name="unidad_medida" id="unidad_medida" value="{{ producto.unidad_medida }}">
                </div>

                <div class="col-md-12">
                    <label for="nro_proyecto" class="form-label">Nro. Proyecto Productivo</label>
                    <input type="text" class="form-control" name="nro_proyecto_productivo" id="nro_proyecto" value="{{ producto.nro_proyecto_productivo }}">
                </div>

                <div class="col-md-12">
                    <label class="form-label">Creado el</label>
                    <input type="text" class="form-control" value="{{ producto.created_at }}" readonly>
                </div>

                <div class="col-12">
                    <label for="imagen" class="form-label">Imagen del producto</label>
                    <input class="form-control" type="file" id="imagen" name="imagen">
                    {% if producto.imagen %}
                        <div class="mt-2">
                            <img src="/assets/imgs/{{ producto.imagen }}" alt="Imagen del producto" style="max-width: 200px;" class="img-thumbnail">
                        </div>
                    {% endif %}
                </div>

                <div class="col-12 text-end mt-3">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a href="/facturacion/productos/listado" class="btn btn-secondary">Volver</a>
                </div>
            </form>
        {% else %}
            <p>No hay productos para mostrar.</p>
        {% endif %}
    </div>
</section>

{% include "parts/cierre-modulos.view.html" %}
{% include 'parts/footer.view.html' %}
</body>
</html>
