<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sidebar Responsive</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- SmartMenus (opcional si querés estilos más avanzados) -->
  <link href="https://www.smartmenus.org/css/sm-core-css.css" rel="stylesheet" />
  <link href="https://www.smartmenus.org/css/sm-clean.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      overflow-x: hidden;
      font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #9cb6cf;
      padding-top: 30px;
      padding-bottom: 2rem;
      z-index: 999;
      overflow-y: auto;
      transition: all 0.3s ease;

      letter-spacing: 0.4px; /* para el espaciado entre letras*/
      font-weight: 500;
    }

    .sidebar img {
      display: block;
      margin: 0 auto;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar li a {
      color: rgb(22, 19, 19);
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }

    .sidebar li a:hover {
      background-color: #495057;
    }

    /* Submenús ocultos */
    .sidebar ul ul {
      display: none;
      padding-left: 15px;
    }

    .sidebar li.open > ul {
      display: block;
    }

    .content {
      margin-left: 250px;
      padding: 1.5rem 2rem 2rem 2rem;
      transition: all 0.3s ease;
    }

    .sidebar.collapsed {
      margin-left: -250px;
    }

    .content.full {
      margin-left: 0;
      padding-top: 5rem;
    }

    .toggle-btn {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 1001;
      }

    @media (max-width: 768px) {
      .sidebar {
        margin-left: -250px;
      }

      .sidebar.show {
        margin-left: 0;
      }

      .toggle-btn {
        left: 10px;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
